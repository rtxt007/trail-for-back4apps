[MAPPING]
Stop Sign = press,space
Swiping Up = hotkey,ctrl,up 
Swiping Down = hotkey,ctrl,down
Swiping Left = hotkey,alt,left
Swiping Right = hotkey,alt,right
Zooming In With Full Hand = press,f
Zooming Out With Full Hand = hotkey,Esc
Shaking Hand = press,m
Thumbs Up = press,]
Thumbs Down = press,[
Pushing Hand Away = hotkey,shift,S
